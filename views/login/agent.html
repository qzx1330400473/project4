<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,
    meximum-scale=1，minimum-scale=1,user-scable=no">
    <title>agent</title>
    <link rel="stylesheet" href="../../public/css/login/agent.css">
</head>
<body>
<header class="header">
    <i class="icon-back"></i>
    <span class="header_title">代理商</span>
</header>
<div class="head">必填项</div>
<div class="content">
    <div class="head-portrait">添加头像</div>
    <div class="line" style="background: #e1e1e1;height: 1px;width: 120px; margin-left: 33%"></div>
    <ul class="list">
        <li><input class="input" type="text" placeholder="公司名"></li>
        <li><input class="input" type="text" placeholder="企业邮箱/公司总机"></li>
        <li><input class="input" type="text" placeholder="联系人"></li>
        <li><input class="input" type="text" placeholder="联系方式"></li>
    </ul>
</div>
<div class="chouse">选填项</div>
<div class="main">
    <input class="input-num" type="text" placeholder="微信号码">
    <ul class="about">
        <li class="about-box">微信二维码</li>
        <li class="about-box">营业执照</li>
        <li class="about-box">租售代理协议</li>
    </ul>
</div>
<div class="bt_box">
    <button class="bt_login">完成</button>
</div>
</body>
</html>
