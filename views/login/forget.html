<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,
    meximum-scale=1，minimum-scale=1,user-scable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/css/login/forget.css">
</head>
<body>
<header class="header">
    <i class="icon-back"></i>
    <span class="header_title">忘记密码</span>
</header>
<article class="form-list">
    <section class="form-cell">
        <span class="form-cell-name">账号：</span>
        <input class="form-cell-input" type="text" placeholder="请输入您的手机号码">
    </section>
    <section class="number">
        <span class="form-cell-num">验证码：</span>
        <input class="form-key-word" type="text" placeholder="请输入验证码">
        <button class="btn" type="button">获取验证码</button>
    </section>
    <section class="form-cell-password">
        <span class="form-cell-key1">密码：</span>
        <input class="form-cell-keyword" type="password" placeholder="请输入您的密码">
    </section>
    <section class="form-cell-password">
        <span class="form-cell-key">密码：</span>
        <input class="form-cell-keyword" type="password" placeholder="请输入新的登录密码">
    </section>
</article>

<div class="bt_box">
    <button class="bt_login">确定</button>
</div>
</body>
</html>
