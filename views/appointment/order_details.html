<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,
    meximum-scale=1，minimum-scale=1,user-scable=no">
    <title>订单详情</title>
    <link rel="stylesheet" href="../../public/css/appointment/order_details.css">
</head>
<body>
<header class="header">
    <i class="icon-back"></i>
    <span class="header_title">订单详情</span>
</header>
<div class="user">
    <span class="detailer">预约人</span>
    <div class="information">
        <span class="name">你才是张三</span>
        <span class="identity">租户</span>
        <div class="line"></div>
        <div class="pic_num"></div>
    </div>
</div>
<div class="details_information">
    <span class="title">预约信息</span>
    <div class="information">
        <span class="name">华旭国际大厦</span>
        <span class="hide">区域：黄埔-人民广场</span><span class="hide">房型：商务中心</span>
        <br>
        <span class="hide">面积：766㎡</span><span class="hide_price">单价：￥5.5元/㎡/天起</span>
    </div>
</div>
<div class="details_date">
    <span class="name">预约时间</span>
    <div class="date">2016-08-08</div>
</div>
<div class="detail_status">
    <span class="status">预约状态</span>
    <div class="every_status">
        <div class="success"><span>08/10</span><br/><span class="week">周三</span><span class="order">订单成功</span></div>
        <div class="success"><span>08/08</span><br/><span class="week">周一</span><span class="order">已改期</span></div>
        <div class="success_last"><span>08/06</span><br/><span class="week">周六</span><span class="order">已接单，待反馈</span></div>
    </div>
</div>
<div class="bottom">
    <ul class="bottom_list">
        <li class="list">改期</li>
        <li class="list">达成</li>
        <li class="list_last">取消</li>
    </ul>
</div>
</body>
</html>
